<!doctype html>
<html lang="en">
<head>
    <title>My Website Style Guide</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>
 <header class="header">
     <h1 class="display-3 text-center text-light" style="padding-bottom: 100px;">My Website Style Guide by</h1>
     <h1 class="display-4 text-center text-light" style="padding-top: 100px;">It is own project in which I will apply Bootstrap</h1>
 </header>
 <main>
     <div class="container mt-5 border border-info p-5">
         <div class="row mb-5">
             <div class="col-auto">
                 <h1 class="font-weight-bold">Colors</h1>
             </div>
         </div>
             <div class="row justify-content-center">
                 <div class="col-12 col-md-3 bg-primary p-5">
                     <h3 class="text-light text-center">Cool Blue</h3>
                     <h4 class="text-light text-center">bg-primary</h4>
                 </div>
                 <div class="col-12 col-md-3 bg-danger p-5 ml-md-3 mt-3 mt-md-0">
                     <h3 class="text-dark text-center">Danger Red</h3>
                     <h4 class="text-dark text-center">bg-danger</h4>
                 </div>
                 <div class="col-12 col-md-3 bg-success p-5 ml-md-3 mt-3 mt-md-0">
                     <h3 class="text-dark text-center">Success Green</h3>
                     <h4 class="text-dark text-center">bg-success</h4>
                 </div>
             </div>
     </div>
     <div class="container mt-5 border border-info p-5">
         <div class="row">
             <div class="col">
                 <h1 class="font-weight-bold">Work with fonts</h1>
             </div>
         </div>
         <div class="row justify-content-center">
             <div class="col-12 justify-content-center">
                 <!-- добавить карусель -->
                 <div id="textCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                     <ol class="carousel-indicators">
                         <li data-target="#textCarousel" data-slide-to="0" class="active"></li>
                         <li data-target="#textCarousel" data-slide-to="1"></li>
                         <li data-target="#textCarousel" data-slide-to="2"></li>
                     </ol>
                     <div class="carousel-inner" role="listbox">
                         <div class="carousel-item active">
                             <img src="images/bold%20and%20italic.png" alt="First slide">
                         </div>
                         <div class="carousel-item">
                             <img src="images/monospace.png" alt="Second slide">
                         </div>
                         <div class="carousel-item">
                             <img src="images/transform.png" alt="Third slide">
                         </div>
                     </div>
                     <a class="carousel-control-prev text-dark" href="#textCarousel" role="button" data-slide="prev">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="sr-only">Previous</span>
                     </a>
                     <a class="carousel-control-next" href="#textCarousel" role="button" data-slide="next">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="sr-only">Next</span>
                     </a>
                 </div>
             </div>
         </div>
     </div>
     <div class="container mt-5">
         <div class="row">
             <h2>AAYamoldin</h2>
         </div>
     </div>
     <footer>
         <div class="container-fluid bg-primary py-3">
             <div class="container">
                 <div class="row">
                     <div class="col-md-7">
                         <div class="row py-0">
                             <div class="col-sm-11 text-white">
                                 <div><h4>Contact</h4>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-5">
                         <div class="d-inline-block">
                             <div class="bg-circle-outline d-inline-block" style="background-color:#4099FF">
                                 <a href="https://t.me/AAYamoldin">
                                     <i class="fa fa-2x fa-fw fa-telegram text-white"></i></a>
                             </div>

                             <div class="bg-circle-outline d-inline-block" style="background-color:#0077B5">
                                 <a href="https://vk.com/alexandr_alexeevich">
                                     <i class="fa fa-2x fa-fw fa-vk text-white"></i></a>
                             </div>
                             <div class="bg-circle-outline d-inline-block" style="background-color:#d34836">
                                 <a href="aayamoldin@gmail.com">
                                     <i class="fa fa-2x fa-fw fa-google text-white"></i></a>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </footer>
     <!--/.footer-->
     <p class="text-center"> Copyright © My Website Style Guide 2020. All right reserved. </p>
     <!--/.footer-bottom-->
