<!doctype html>
<html lang="en">
<head>
    <title>My Website Style Guide</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <header class="header">
     <h1 class="display-3 text-center text-light" style="padding-bottom: 100px;">My Website Style Guide by</h1>
     <h1 class="display-4 text-center text-light" style="padding-top: 100px;">It is own project in which I will apply Bootstrap</h1>
 </header>
 <main>
     <div class="container mt-5 border border-info p-5">
         <div class="row mb-5">
             <div class="col-auto">
                 <h1 class="font-weight-bold">Colors</h1>
             </div>
         </div>
             <div class="row justify-content-center">
                 <div class="col-12 col-md-3 bg-primary p-5">
                     <h3 class="text-light text-center">Cool Blue</h3>
                     <h4 class="text-light text-center">bg-primary</h4>
                 </div>
                 <div class="col-12 col-md-3 bg-danger p-5 ml-md-3 mt-3 mt-md-0">
                     <h3 class="text-dark text-center">Danger Red</h3>
                     <h4 class="text-dark text-center">bg-danger</h4>
                 </div>
                 <div class="col-12 col-md-3 bg-success p-5 ml-md-3 mt-3 mt-md-0">
                     <h3 class="text-dark text-center">Success Green</h3>
                     <h4 class="text-dark text-center">bg-success</h4>
                 </div>
             </div>
     </div>
<!-- добавить карусель -->
 </main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
