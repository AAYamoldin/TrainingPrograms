<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Семантика</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1> Шпаргалка</h1>
                <button class="button" id="reset">Сбросить</button>
            </div>
        </div>
    </header>

<main>
    <div class="container">
        <div class="quiz">
            <div class="quiz-wrapper">
                <p class="question">Начнем?</p>
                <div class="buttons">
                    <button class="button" id="yes">Дa</button>
                    <button class="button" id="no">Нет</button>
                </div>
            </div>
        </div>       
    </div>
</main>

    <script src="main.js"></script>
</body>
</html>
